<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Potluck Sign-Up</title>
</head>
<body class="container bg-primary">
    <div class="container"> <!--Bootstrap styling the h1 element-->
        <h1 class="text-center text-white">Potluck Sign-Up</h1>
    </div>

    <div class="container"> <!--Bootstrap styling the photo-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Eat_Alberta_Potluck_%287072671637%29.jpg/640px-Eat_Alberta_Potluck_%287072671637%29.jpg" alt="People getting food at potluck" class="mx-auto d-block w-25">
    </div>

    <div class="container"> <!--Bootstrap styling the p element-->
        <p class="h3 text-white text-center">Please complete the form below to sign up for the potluck. Click "submit" to add your name to our list!
            <br>Plates and utensils will be provided!
        </p>
    </div>

    <div class="container mx-auto"> <!--Table being styled with Bootstrap with an id for JS-->
        <table id="potluck-list" class="table text-center center-table table-success table-striped mx-auto">
            <tr class="table-dark">
                <th>Your Name</th>
                <th>Email Address</th>
                <th>Food or Drink?</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>

<div class="container"> <!--Table created using Bootstrap that can be modified with JS using ids-->
    <div class="card bg-light">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="col-sm">
                        <label for="email-address">Email Address</label>
                        <input type="text" class="form-control" placeholder="Email Address" id="email-address">
                    </div>
                    <div class="col-sm">
                        <p>Select One</p>
                        <label for="food-or-drink">Food</label>
                        <input type="radio" id="food" name="type" value="food">
                        <label for="food-or-drink">Drink</label>
                        <input type="radio" id="drink" name="type" value="food">
                    </div>
                    <div class="col-sm">
                        <label for="item">Item</label>
                        <input type="text" class="form-control" placeholder="List What You Are Bringing" id="item">
                    </div>
                    <div class="col-sm">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity">
                    </div> <br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                       <button id="add" class="btn btn-primary form-control">Submit</button> <!--Button created-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    

<script src="potluck.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>    
</body>
</html>
